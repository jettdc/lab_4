<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<div class="form-group form-control">
				<label for="full_name">Full Name:</label>
				<input type="text" id="full_name" name="field_name" placeholder="Enter Name">
				<br>
				<label for="email">Email Address:</label>
				<input type="email" name="email" placeholder="Enter Email">
				<br>
				<label for="pass">Password:</label>
				<input type="password" id="pass" name="field_name" placeholder="Enter Password">
				<br>
				<label for="">CU Alumni?:</label>
				<input type="radio" name="CUA" value="Yes" checked> Yes
				<input type="radio" name="CUA" value="No"> No
				<br>
				<label for="">CU Student?:</label>
				<input type="radio" name="CUS" value="Yes" checked> Yes
				<input type="radio" name="CUS" value="No"> No
				<br>
				<input type="submit" value="submit" class="btn btn-primary btn-block">
			</div>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
